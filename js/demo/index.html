    <main id="app">
        <h1 style="margin-left: 1rem;">Playground</h1>

                <button style="background: #373; font-weight: 900;" id="run">Run</button>
                <button>Save</button>
                <button>Load</button>
            </div>
            <pre id="output">&gt; output goes here...</pre>
        </div>
    </main>
    <footer>
        <p>Made with ❤️</p>
        <p>&copy; 2024</p>
    </footer>
    <!-- <script type="module" src="../pkg/lubascript.js"></script> -->
    <script type="module">
        import init, { luval } from "../pkg/lubascript.js";

        init().then(run);

        function run() {
            const ex = "return 12 + 2"

            let result = luval(ex);

            console.log(result);
        }
    </script>
